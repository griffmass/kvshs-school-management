<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>KVSHS Admin Login</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <link rel="stylesheet" href="../../../dist/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-400 to-blue-600">
    
    <div class="h-screen w-screen flex flex-col items-center justify-center">
      
      <!-- The main login card -->
      <div class="w-full max-w-md bg-white px-12 pt-8 pb-12 rounded-xl shadow-lg border border-gray-200">
        
        <!-- New Header Section with Logo and Centered Text -->
        <div class="flex justify-center items-center gap-3">
            <img src="../../../assets/logo/Logo.png" alt="School Logo" class="w-10 h-10">
            <h2 class="text-xl font-bold text-gray-600">Admin Login</h2>
        </div>

        <!-- Divider Line -->
        <hr class="border-t border-gray-300 mt-4 mb-6" />
        
        <!-- Login Form (Unchanged) -->
        <form id="loginForm" class="space-y-5">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" placeholder="Enter your email"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" placeholder="Your password"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
          </div>
          
          <button type="submit"
                  class="w-full py-3 mt-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white
                         rounded-lg text-lg font-medium hover:from-blue-600 hover:to-blue-700 transition shadow-md hover:shadow-lg">
            Log in 
          </button>

          <div class="text-center mt-4">
              <a href="#" class="text-xs text-blue-600 hover:underline">I forgot my password</a> 
          </div>
        </form>
      </div>
    </div>

    <script src="../../../dist/renderer/ts/login.js"></script>
  </body>
</html>
