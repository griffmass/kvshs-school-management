<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>KVSHS Admin Login</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'; img-src 'self' data:;"
    />
    <link rel="stylesheet" href="../../../dist/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-100 to-blue-300">
    <div class="min-h-screen w-screen flex items-center justify-center p-4">
      <!-- Main Login Card with Border and Internal Gradient -->
      <div
        class="w-full max-w-4xl bg-gradient-to-br from-blue-50 to-blue-100 rounded-xl shadow-2xl overflow-hidden border border-blue-300 grid md:grid-cols-2"
      >
        <!-- Left Side: Login Form -->
        <div class="p-8 md:p-12">
          <!-- Header Section with Logo -->
          <div class="flex items-center gap-3 mb-8">
            <img src="../../../assets/logo/Logo.png" alt="School Logo" class="w-10 h-10" />
            <h1 class="text-2xl font-bold text-gray-600">KVSHS Admin Login</h1>
          </div>

          <p class="text-gray-600 mb-8">Login with your admin credentials.</p>

          <!-- Login Form -->
          <form id="loginForm" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-2"
                >Your E-mail</label
              >
              <input
                type="email"
                id="email"
                placeholder="programmer.ferg@gmail.com"
                class="w-full p-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-200"
              />
            </div>

            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                placeholder="••••••••••••"
                class="w-full p-3 bg-white border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition duration-200"
              />
            </div>

            <div class="flex items-center">
              <input
                id="keep-logged-in"
                name="keep-logged-in"
                type="checkbox"
                class="h-4 w-4 text-blue-600 focus:ring-blue-600 border-gray-300 rounded"
              />
              <label for="keep-logged-in" class="ml-2 block text-sm text-gray-900"
                >Keep me logged in</label
              >
            </div>

            <button
              type="submit"
              class="w-full py-3 mt-4 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg text-lg font-medium hover:from-blue-600 hover:to-blue-800 transition duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600"
            >
              Log In
            </button>

            <div class="text-center pt-2">
              <a href="#" class="font-medium text-sm text-blue-600 hover:text-blue-500"
                >Forgot Password?</a
              >
            </div>
          </form>
        </div>

        <!-- Right Side: Illustration Panel -->
        <div
          class="hidden md:flex flex-col bg-gradient-to-br from-blue-500 to-blue-700 p-8 md:p-12 text-white"
        >
          <div class="flex-grow flex items-center justify-center">
            <!-- Placeholder SVG for School Campus -->
            <svg
              class="w-3/4 h-auto"
              viewBox="0 0 200 150"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M100 20L20 70H180L100 20Z" fill="white" fill-opacity="0.5" />
              <rect x="30" y="70" width="140" height="60" rx="5" fill="white" fill-opacity="0.8" />
              <rect x="50" y="90" width="20" height="20" rx="2" fill="#2563EB" />
              <rect x="80" y="90" width="40" height="40" rx="2" fill="#2563EB" />
              <rect x="130" y="90" width="20" height="20" rx="2" fill="#2563EB" />
              <path d="M10 130H190V140H10V130Z" fill="white" fill-opacity="0.6" />
            </svg>
          </div>
          <div class="text-center mt-auto">
            <p class="text-sm">
              Don’t have an account yet? <br />
              Contact us at <span class="font-semibold">programmer.ferg@gmail.com</span> and we will
              take care of everything!!
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="../../../dist/renderer/ts/index.js"></script>
  </body>
</html>
